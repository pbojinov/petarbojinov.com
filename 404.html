  <body>

    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
      <div class="vert-text">
              <h1>404</h1>
        <h2>I couldn't the find the page.</h2>
        <div class="profile-picture">
          <img src="http://m.c.lnkd.licdn.com/mpr/mpr/shrink_200_200/p/1/005/01a/198/12dd89c.jpg"/>
        </div>
                <h3>Redirecting in <span id="time"></span> seconds...</h3>
        <a id="ga-404" href="http://petarbojinov.com" class="btn btn-default btn-lg">Go Back In Time!</a>
      </div>
    </div>
    <!-- /Full Page Image Header Area -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/portfolio.js"></script>
    <script>
    window.onload = function() {
        var timeDom = document.getElementById('time'),
            seconds = 9, //how long you want the redirect counter to be
            counter = setInterval(timer, 1000),
            redirectUrl = 'http://petarbojinov.com';
            timeDom.innerHTML = seconds; //set intial time in the DOM to our seconds specified

        function timer() {
            seconds = seconds - 1;
            if (seconds <= 0) {
                clearInterval(counter);
                window.location.href = redirectUrl;
            } 
            timeDom.innerHTML = seconds;
        }
    }
    </script>
  </body>
